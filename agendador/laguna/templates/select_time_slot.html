<!DOCTYPE html>
<html lang="pt">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecione o Horário</title>
  <style>
    html, body {
      font-family: 'Century Gothic', Arial, sans-serif;
      margin: 0;
      height: 100%;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      margin: 0 auto;
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
    }

    .time-slot {
      flex: 1 1 calc(25% - 10px);
      margin: 5px;
      padding: 15px;
      border: 2px solid #0056b3;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .time-slot.unavailable {
      background-color: #ffcccc;
      cursor: not-allowed;
    }

    .time-slot input {
      display: none;
    }

    .time-slot label {
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .time-slot.selected {
      background-color: #007bff;
      color: #fff;
    }

  .button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 30px;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
      flex: 1;
      /* Permitir que o botão cresça */
      margin-left: 10px;
      /* Espaçamento entre os botões */
    }

    .button:hover {
      background-color: #004494;
    }

     .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 150px;
      /* Ajuste para dispositivos móveis */
    }


     .title {
      text-align: center;
      font-family: 'Century Gothic', Arial, sans-serif;
      font-size: 32px;
      color: #0056b3;
    }

    

      .button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 30px;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
      flex: 1;
      /* Permitir que o botão cresça */
      margin-left: 10px;
      /* Espaçamento entre os botões */
    }
    

   
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const timeSlots = document.querySelectorAll('.time-slot');
      timeSlots.forEach(slot => {
        slot.addEventListener('click', function () {
          timeSlots.forEach(s => s.classList.remove('selected'));
          this.classList.add('selected');
          this.querySelector('input').checked = true;
        });
      });
      const backButton = document.querySelector('.back-button');
        backButton.addEventListener('click', function () {
          history.back();
        });
    });
  </script>
</head>

<body>
  {% include 'header.html' %}
  <div class="container">
    <h1 class="title">Selecione o Horário</h1>
    <form method="post">
      {% csrf_token %}
      <div class="time-slots">
        {% for time, available in available_times %}
        <div class="time-slot {% if not available %}unavailable{% endif %}">
          <label>
            <input type="radio" name="time_slot" value="{{ time }}" {% if not available %}disabled{% endif %}>
            {{ time }}
          </label>
        </div>
        {% endfor %}
      </div>
      <div class="button-container">
        <button type="button" class="button back-button">Voltar</button>
        <button type="submit" class="button">Próximo</button>
      </div>
    </form>
  </div>
  {% include 'footer.html' %}
</body>

</html>
