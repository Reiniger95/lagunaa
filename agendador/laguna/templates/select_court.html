<!DOCTYPE html>
<html lang="pt">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Selecione a Quadra</title>
  <style>
    body {
      font-family: 'Century Gothic', Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%;
      margin: 0 auto;
      height: 80vh;
    }

    .courts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .court {
      margin: 5px;
      padding: 15px;
      border: 2px solid #0056b3;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      width: 150px;
    }

    .court.unavailable {
      background-color: #ffcccc;
      cursor: not-allowed;
    }

    .court input {
      display: none;
    }

    .court label {
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .court.selected {
      background-color: #007bff;
      color: #fff;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #004494;
    }

    .submit-button {
      background-color: #0056b3;
      font-family: 'Century Gothic', Arial, sans-serif;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .submit-button:hover {
      background-color: #004494;
    }

    .title {
      text-align: center;
      font-family: 'Century Gothic', Arial, sans-serif;
      font-size: 24px;
      color: #0056b3;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .court {
        width: calc(50% - 10px);
        font-size: 16px;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const courts = document.querySelectorAll('.court');
      courts.forEach(court => {
        court.addEventListener('click', function () {
          if (!this.classList.contains('unavailable')) {
            courts.forEach(c => c.classList.remove('selected'));
            this.classList.add('selected');
            this.querySelector('input').checked = true;
          }
        });
      });
    });
  </script>
</head>
<body>
  {% include 'header.html' %}
  <div class="container">
    <h1 class="title">Selecione a Quadra</h1>
    <form method="post">
      {% csrf_token %}
      <div class="courts">
        {% for court in courts %}
        <div class="court {% if court.reserved %}unavailable{% endif %}">
          <label>
            <input type="radio" name="court_id" value="{{ court.id }}" {% if court.reserved %}disabled{% endif %}>
            {{ court.name }} - {{ court.location }}
          </label>
        </div>
        {% endfor %}
      </div>
      <div class="button-container">
        <button type="submit" class="submit-button">Reservar</button>
        <a href="javascript:history.back()" class="button">Voltar</a>
      </div>
    </form>
  </div>
  {% include 'footer.html' %}
</body>
</html>
